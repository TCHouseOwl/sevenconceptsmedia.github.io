name: Build and Deploy Jekyll Site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Install Ruby + caching for bundler
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '3.x'
          cache: bundler

      - run: bundle install --jobs 4 --retry 3

      # Build your Jekyll site into ./output
      - run: bundle exec jekyll build --destination output

      # Prepare the artifact for Pages
      - uses: actions/configure-pages@v3
      - uses: actions/upload-pages-artifact@v1
        with:
          path: output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://sevenconceptsmedia.github.io
    steps:
      - uses: actions/deploy-pages@v1
